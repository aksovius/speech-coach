services:
  app:
    build:
      context: src/server
      dockerfile: Dockerfile
    container_name: speech-app
    volumes:
      - ./src/server:/src/server
      - ./src/shared:/src/shared
    working_dir: /src
    ports:
      - "${API_PORT}:8000"
    env_file:
      - ../secrets/speech-coach.env
      # depends_on:
      #   - db
      # - redis
    tty: true
    stdin_open: true
    command: uvicorn server.main:app --host 0.0.0.0 --port 8000 --reload
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
  worker:
    build:
      context: src/worker
      dockerfile: Dockerfile
    container_name: speech-worker
    volumes:
      - ./src/worker:/src/worker
      - ./src/shared:/src/shared
    working_dir: /src
    env_file:
      - ../secrets/speech-coach.env
      # depends_on:
      #   - db
      # - redis
    command: python -m worker.main

